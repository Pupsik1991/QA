<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мій домашній улюбленець</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #5a3e85;
            text-align: center;
        }

        h2 {
            color: #3a6ea5;
            margin-top: 30px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        ul {
            background-color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            width: fit-content;
        }

        li {
            margin-bottom: 8px;
        }

        hr {
            margin-top: 40px;
            border: none;
            height: 2px;
            background-color: #ccc;
        }

        strong {
            color: #d35400;
        }
    </style>
</head>

<body>

<h1>Мій домашній улюбленець</h1>

<p>Привіт! Я хочу розповісти про свого домашнього улюбленця.</p>

<h2>Як його звати?</h2>
<p>Мого кота звати <strong>Оскар</strong>. Йому 4 роки.</p>

<h2>Цікаві факти</h2>
<ul>
    <li>Любить спати</li>
    <li>Обожнює їсти рибу</li>
</ul>

<p>Він дуже добрий, веселий і завжди робить дома все шкереберть.</p>

<hr>

</body>
</html>
